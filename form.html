<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This page contains a product review form where users can select a product, rate it, and leave written feedback.">
  <meta name="author" content="Justin Henson">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form id="reviewForm" action="review.html" method="get">
      <label for="product">Product:</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <!-- Overall Rating -->
      <fieldset class="star-rating">
        <legend>Overall Rating</legend>

        <input type="radio" id="star5" name="rating" value="5" required>
        <label for="star5">★</label>

        <input type="radio" id="star4" name="rating" value="4" required>
        <label for="star4">★</label>

        <input type="radio" id="star3" name="rating" value="3" required>
        <label for="star3">★</label>

        <input type="radio" id="star2" name="rating" value="2" required>
        <label for="star2">★</label>

        <input type="radio" id="star1" name="rating" value="1" required>
        <label for="star1">★</label>
      </fieldset>
      <label for="installDate">Date of Installation:</label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features (Check all that apply)</legend>

        <div class="features">
          <label for="feature-ease">
            <input type="checkbox" id="feature-ease" name="feature" value="Ease of Use">
            Ease of Use
          </label>
          <label for="feature-design">
            <input type="checkbox" id="feature-design" name="feature" value="Design">
            Design
          </label>
          <label for="feature-performance">
            <input type="checkbox" id="feature-performance" name="feature" value="Performance">
            Performance
          </label>
          <label for="feature-reliability">
            <input type="checkbox" id="feature-reliability" name="feature" value="Reliability">
            Reliability
          </label>
        </div>
      </fieldset>
      <label for="comments">Written Review (Optional)</label>
      <textarea id="comments" name="comments" rows="4"></textarea>
      <label for="username">Your Name (Optional)</label>
      <input type="text" id="username" name="username">

      <input type="submit" value="Submit Review">
    </form>
  </main>

  <footer>
    <p>&copy; 2026 Justin Henson</p>
  </footer>
</body>
</html>
