<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Images</title>
  <meta name="description" content="WDD 131 Week 03 Responsive Images example using the picture element.">
  <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>

  <main>
    <div class="hero">
      <picture>
        <source
          media="(min-width: 1000px)"
          srcset="images/hero-large.webp">
        <source
          media="(min-width: 500px)"
          srcset="images/hero-medium.webp">
        <img
          src="images/hero-small.webp"
          alt="Exterior view of an LDS temple with landscaping and sky"
          width="1500"
          height="750">
      </picture>
    </div>
  </main>

</body>
</html>
