<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>WDD 131 Week 04 Table</title>

<body>

  <main>

    <p>

      <tbody>
        <tr>
          <th scope="row">Feature 1</th>
          <td>❌</td>
          <td>✔️</td>
          <td>✔️</td>
        </tr>
        <tr>
          <th scope="row">Feature 2</th>
          <td>❌</td>
          <td>✔️</td>
          <td>✔️</td>
        </tr>
        <tr>
          <th scope="row">Feature 3</th>
          <td>❌</td>
          <td>❌</td>
          <td>✔️</td>
        </tr>
      </tbody>
    </table>
  </main>

</body>
</html>
