<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore Mexico: capital, population, area, currency, languages, and current weather.">
  <meta name="author" content="Justin Henson">
  <title>Mexico</title>
  <link rel="stylesheet" href="styles/place.css">
  <script src="scripts/place.js" defer></script>
</head>
<body>

  <header>
    <h1>Mexico</h1>
  </header>

  <div class="hero">
    <picture>
      <source media="(min-width: 1000px)" srcset="images/mexico-hero-large.webp">
      <source media="(min-width: 500px)" srcset="images/mexico-hero-medium.webp">
      <img src="images/mexico-hero-small.webp"
           alt="Landscape view of Mexico"
           width="1500"
           height="750">
    </picture>

    <section class="data">
      <h2>Data</h2>
      <p><strong>Capital:</strong> Mexico City</p>
      <p><strong>Population:</strong> 126 million</p>
      <p><strong>Area:</strong> 1,964,375 km²</p>
      <p><strong>Currency:</strong> Mexican Peso (MXN)</p>
      <p><strong>Languages:</strong> Spanish</p>
    </section>

    <section class="weather">
      <h2>
        Weather
        <img src="images/sun.svg" alt="Sunny weather icon" width="10" height="10">
      </h2>
      <p><strong>Temperature:</strong> <span id="temperature">45</span> °F</p>
      <p><strong>Conditions:</strong> Cloudy</p>
      <p><strong>Wind Speed:</strong> <span id="windspeed">10</span> mph</p>
      <p><strong>Wind Chill:</strong> <span id="windchill">—</span></p>
    </section>
  </div>

  <main>
  </main>

  <footer>
    <p>© <span id="year"></span> | Mexico | Justin Henson</p>
    <p>Last Modified: <span id="lastModified"></span></p>
  </footer>

</body>
</html>
